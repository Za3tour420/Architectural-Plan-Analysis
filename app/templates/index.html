<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectural Plan Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .chat-container {
            width: 800px;
            margin: 50px auto;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode .chat-container {
            background: #1e1e1e;
            border-color: #333;
        }
        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode .chat-box {
            background: #282828;
            border-color: #444;
        }
        .chat-footer {
            padding: 10px;
            display: flex;
            background: #f8f9fa;
        }
        .dark-mode .chat-footer {
            background: #333;
        }
        .chat-footer input, .chat-footer button {
            margin-right: 10px;
        }
        .chat-history {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .dark-mode .chat-history {
            background: #282828;
            border-color: #444;
        }
        .chat-history ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .chat-history ul li {
            margin-bottom: 10px;
        }
        img {
            max-width: 200px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .toggle-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 20px;
        }
        .dark-mode .toggle-switch {
            background: #444;
        }
    </style>
</head>
<body>
    <button id="dark-mode-toggle" class="toggle-switch">ðŸŒ™ Dark Mode</button>
    <div class="chat-container">
        <div id="chat-history" class="chat-history">
            <h5>Chat History</h5>
            <ul id="history-list"></ul>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-footer">
            <input type="text" id="user-prompt" placeholder="Enter your message..." class="form-control">
            <input type="file" id="file-input" class="form-control" accept="image/*">
            <button onclick="sendMessage()" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
